{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Envio de SMS {% endblock %}

{% block main %}
    <h3>Novo SMS</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <p>{{ message }}</p>
{% endblock %}
