{% extends 'base.html' %}
{% load bootstrap %}


{% block title %} Pagina de login {% endblock %}

{% block main %}

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-info">Login</button>
    </form><br>
    <p>Caso tenha esquecido sua senha, clique <a href="/password_reset">aqui</a></p>

{% endblock %}
